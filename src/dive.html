<html>
	<body id="body" style="width: 98vw; height:98vh; background-color: black;">
	<canvas style="width: 100%; height: 100%; opacity: 0.2;" id="bgcanvas"></canvas>
	<canvas style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 256px; height: 256px;" id="canvas" width=256 height=256></canvas>

	<script>
            function copyToBg() {
                var body = document.getElementById('body');
                var canvas = document.getElementById('canvas');
                var bgcanvas = document.getElementById('bgcanvas');
                bgcanvas.getContext('2d').drawImage(canvas,25,0);
            }

            var Module = {
				print: (function() {
					return function(text) {
						console.log(text);
					};
				})(),
				printErr: function(text) {
						if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                        console.error(text);
                },				
				canvas: (function() {
					var canvas = document.getElementById('canvas');
					return canvas;
				})()
			};
			setInterval(copyToBg, 100);
		</script>
		<script src="dive.js"></script>
	</body>
</html>
