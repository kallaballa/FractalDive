<!DOCTYPE html>
<html>

<head>
  <title>Endless Fractal Dive Loop</title>
  <style>
  body {
    background-color: black;
    overflow: hidden;
  }
  
  canvas {
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
  }

  textarea {
    font-size: 18px; 
    opacity: 0.5; 
    outline: none; 
    resize: none; 
    border: 0; 
    padding: 10px;
  }
 
 #bgcanvas0 {
    width: 1024px; 
    height: 1024px; 
    opacity: 0.25;
 }

 #bgcanvas1 {
    width: 640px; 
    height: 640px; 
    opacity: 0.5;
 }

 #canvas {
    width: 256px; 
    height: 256px; 
 }

 #stderr {
    background-color: black; 
    color: red;
    float: right;
    margin-right: auto;
    margin-left: 0;
  }
  
  #stdout {
    background-color: black; 
    color: white;
  }

  </style>
</head>
<body>
	<canvas id="bgcanvas0" ></canvas>
	<canvas id="bgcanvas1" ></canvas>
	<canvas id="canvas"></canvas>
    <textarea cols=26 rows=5 id="stdout"></textarea>
    <textarea cols=26 rows=5 id="stderr"></textarea>
        <script>
            var stderr = document.getElementById('stderr');
            var canvas = document.getElementById('canvas');
            var bgcanvas0 = document.getElementById('bgcanvas0');
            var bgcanvas1 = document.getElementById('bgcanvas1');
            var bgctx0 = bgcanvas0.getContext('2d');
            var bgctx1 = bgcanvas1.getContext('2d');
            bgctx0.scale(2, 1);
            bgctx1.scale(2, 1);

            function copyToBg() {
                bgctx0.drawImage(canvas,0,0);
                bgctx1.drawImage(canvas,0,0);
                window.requestAnimationFrame(copyToBg);
            }

            var Module = {
				print: (function() {
					return function(message) {
                        stdout.innerHTML += '> ' + message + '\n';
                        stdout.scrollTop = stdout.scrollHeight;
                        console.log(message);
					};
				})(),
				printErr: function(message) {
                    stderr.innerHTML += '> ' + message + '\n';
                    stderr.scrollTop = stderr.scrollHeight;
                    console.error(message);
                },				
				canvas: (function() {
					return document.getElementById('canvas');
				})()
			};
           window.requestAnimationFrame(copyToBg);
		</script>
		<script src="dive.js"></script>
	</body>
</html>
